<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      text-align: center;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #ff6f61;
    }
    p {
      color: #333;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #61dafb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #21a1f1;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website!</h1>
  <p>This is my first site created with VS Code and GitHub Pages.</p>
  <button onclick="showMessage()">Click Me</button>

  <script>
    function showMessage() {
      alert("Hello! You clicked the button!");
    }
  </script>

</body>
</html>
